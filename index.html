<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Jord</title>
  </head>
  <body>
    
<div class="container">


    <header>
      <nav>
        <img src="./images/logo/black transparent.png" alt="logo">
       
        <!-- category -->
        <div class="category">
          <div>
            <h3><a href="./all.html">Men</a></h3>
          </div>
          <div>
          <h3><a href="#">Women</a></h3>
          </div>
        </div>

        <!-- search -->
        <div class="search">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          <input type="text" placeholder="Search"></input>
        </div>

        <!-- menu list -->
        <div class="list">
          <div>
          <i class="fa-regular fa-heart fa-xl "></i>
          <p>wishlist</p>
        </div>

        <div class="icon-cart">
          <div class="add-cart-counter">0</div>
          <i class="fa-solid fa-cart-shopping fa-xl"></i>
          <p>Cart</p>
        </div>

        <div > 
          <i class="fa-regular fa-user fa-xl"></i>
          <p>Profile</p>
        </div>
        </div>

      </nav>

      <!-- CART DETAILS -->

      <div class="cart-details">
        <h2>ITEMS</h2>
        <p> Ops... No ITEM !</p>
        <div class="tb">
          <!-- <tr>
            <td>img</td>
            <td>Item Details </td>
            <td>Price</td>
          </tr>
          <tr>
            <td>img</td>
            <td>Item Details </td>
            <td>Price</td>
          </tr> -->
        </div> 
        <div class="total">
          <h2>Total</h2>
          <p class="total-price">ppp</p>
        </div>
        <div class="cp">
          <h2 class="close">CLOSE</h2>
          <h2 class="proceed">Proceed</h2>
        </div>
      </div>


      <!-- SLIDER  -->

      <div class="slider">
          <img class="img" src="./images/bg/bg1.png" alt="sliderimg">
          <img class="img" src="./images/bg/bg2.png" alt="sliderimg">
          <img class="img" src="./images/bg/bg3.png" alt="sliderimg">
        <div class="ar" onclick="next()">
        <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="al" onclick="prev()">
        <i class="fa-solid fa-arrow-left"></i>
       </div>
      </div>
      
    </header>

    <section class="trend-sec">
      <h2>Trending</h2>
      <div class="trend-slider">

          <div class="p-img">

              <p class="p-name">${p.name}</p>

            </div>
            <div class="add-cart">
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
              <p>Add Cart</p>

          </div>

      </div>
